<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QCodeJr – Order Links</title>
    <meta
      name="description"
      content="PWA with three buttons linking to your AITable forms."
    />
    <meta name="theme-color" content="#22c55e" />
    <link rel="manifest" href="./manifest.webmanifest?v=2" />
    <link rel="icon" href="./icons/icon-192.png" sizes="192x192" />
    <link rel="apple-touch-icon" href="./icons/icon-192.png" />
    <style>
      :root {
        --bg: #0b1220;
        --panel: #111827;
        --ink: #e5e7eb;
        --muted: #94a3b8;
        --accent: #22c55e;
        --accent-ink: #051b0f;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        background: linear-gradient(180deg, #0b1220, #0e1626);
        color: var(--ink);
        font-family: ui-rounded, system-ui, -apple-system, Segoe UI, Roboto,
          Arial;
      }
      .wrap {
        min-height: 100%;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card {
        width: min(640px, 92vw);
        background: var(--panel);
        border-radius: 20px;
        padding: 28px;
        box-shadow: 0 10px 32px rgba(0, 0, 0, 0.25);
      }
      h1 {
        margin: 0 0 4px;
        font-size: 1.5rem;
      }
      p {
        margin: 0 0 20px;
        color: var(--muted);
      }
      .grid {
        display: grid;
        gap: 14px;
      }
      a.button {
        display: block;
        text-align: center;
        text-decoration: none;
        background: var(--accent);
        color: var(--accent-ink);
        padding: 18px 20px;
        border-radius: 16px;
        font-weight: 700;
        font-size: 1.125rem;
        transition: transform 0.06s ease, filter 0.2s ease;
      }
      a.button:active {
        transform: translateY(1px);
      }
      .smallrow {
        display: flex;
        gap: 10px;
        margin-top: 14px;
        flex-wrap: wrap;
      }
      button.install {
        appearance: none;
        border: 0;
        border-radius: 12px;
        padding: 10px 14px;
        background: #1f2937;
        color: #e5e7eb;
        font-weight: 600;
        cursor: pointer;
      }
      .hint {
        color: #94a3b8;
        font-size: 0.9rem;
        margin-top: 6px;
      }
      footer {
        margin-top: 18px;
        font-size: 0.85rem;
        color: #94a3b8;
      }
      .mono {
        font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <main class="card" role="main">
        <h1>Order Links</h1>
        <p>
          Tap a link to open the form. This page works offline; forms need
          internet.
        </p>
        <div class="grid">
          <a
            class="button"
            href="https://aitable.ai/share/shr70zzowzGZxgLo59efk"
            target="_blank"
            rel="noopener"
            >Customer Registration</a
          >
          <a
            class="button"
            href="https://aitable.ai/share/shrrT5qT8MwfJP8Yo9ysY"
            target="_blank"
            rel="noopener"
            >Place Orders</a
          >
          <a
            class="button"
            href="https://aitable.ai/share/shrrRVRRszjBEerFj0RJP"
            target="_blank"
            rel="noopener"
            >Order Status</a
          >
          <a
            class="button"
            href="https://qcodejr.com/minibytes-agent/"
            target="_blank"
            rel="noopener"
            >Information</a
          >
        </div>

        <div class="smallrow">
          <button id="btnInstall" class="install" hidden>Install App</button>
          <span class="hint">Add to Home Screen for quick access.</span>
        </div>
        <footer>© <span id="y"></span> QCodeJr</footer>
      </main>
    </div>
    <script>
      document.getElementById('y').textContent = new Date().getFullYear();
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js');
      }
      let deferredPrompt;
      const btn = document.getElementById('btnInstall');
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        btn.hidden = false;
      });
      btn.addEventListener('click', async () => {
        if (!deferredPrompt) return;
        deferredPrompt.prompt();
        await deferredPrompt.userChoice;
        deferredPrompt = null;
        btn.hidden = true;
      });
    </script>
    <!-- Added non-blocking toast (no changes to existing logic) -->
    <script src="./pwa-toast.js" defer></script>
  </body>
</html>
